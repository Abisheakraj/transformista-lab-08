  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Build powerful ETL workflows with an intuitive visual interface" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #6366F1;
        --secondary-color: #8B5CF6;
        --accent-color: #F59E0B;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      
      .react-flow-graph-improved .react-flow__node {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.2s ease;
      }
      
      .react-flow-graph-improved .react-flow__node.selected {
        box-shadow: 0 0 0 2px var(--primary-color), 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .react-flow-graph-improved .react-flow__handle {
        background-color: white;
        border: 2px solid var(--primary-color);
      }
      
      .react-flow-graph-improved .react-flow__edge-path {
        stroke-width: 2;
      }
      
      .react-flow-graph-improved .react-flow__edge-text {
        font-size: 12px;
        font-weight: 500;
      }
      
      /* Gradient backgrounds */
      .bg-gradient-primary {
        background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      }
      
      .bg-gradient-accent {
        background: linear-gradient(135deg, #10B981 0%, #3B82F6 100%);
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideIn {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
        100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease forwards;
      }
      
      .animate-slide-in {
        animation: slideIn 0.5s ease forwards;
      }
      
      .animate-pulse {
        animation: pulse 2s infinite;
      }
      
      /* Staggered animations for lists */
      .stagger-item:nth-child(1) { animation-delay: 0.1s; }
      .stagger-item:nth-child(2) { animation-delay: 0.2s; }
      .stagger-item:nth-child(3) { animation-delay: 0.3s; }
      .stagger-item:nth-child(4) { animation-delay: 0.4s; }
      .stagger-item:nth-child(5) { animation-delay: 0.5s; }
      
      /* Clean modern card shadow */
      .modern-shadow {
        box-shadow: 
          0 1px 2px rgba(0, 0, 0, 0.03),
          0 4px 8px rgba(0, 0, 0, 0.08);
      }
      
      /* Subtle hover effect */
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
